<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0"/>
        <title>
            Expense Tracker
        </title>
        <link rel="stylesheet" type="text/css" href="exp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
        <style>
            h4 {
                color: #0fa3b1;
            }
        </style>

    </head>
    <body style="background-color: #0f0f0f">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-10 my-5" style="background-color: #cfd4c5;border: 2px solid #d33f49;border-radius: 11px;">
                    <h1 class="display-3 text-center my-4" style="color: #ef6f6c">
                        Expense Tracker
                    </h1>
                    <form id="expense-form">

                        <div class="row my-2">
                            <div class="col">
                                <h4 class="display-6">
                                    Choose Expense Amount
                                </h4>
                                <br/>
                                <h4 class="display-6">
                                    Choose Description
                                </h4>
                                <br/>
                                <h4 class="display-6">
                                    Choose Category
                                </h4>
                                <br/>
                            </div>
                            <div class="col my-2">
                                <input class="form-control mt-3" type="number" id="amount" name="amount">
                                <br>
                                <br>
                                <br>

                                <input class="form-control" type="text" id="description" name="description">
                                <br>
                                <br>
                                <select class="form-control" id="category" name="category">

                                    <option value="Groceries">
                                        Groceries
                                    </option>
                                    <option value="Transportation">
                                        Transportation
                                    </option>
                                    <option value="Entertainment">
                                        Entertainment
                                    </option>
                                    <option value="Emergency">
                                        Emergency
                                    </option>
                                    <option value="Miscellaneous">
                                        Miscellaneous
                                    </option>

                                </select>


                            </div>
                            <!-- <table>
                                                                                                                                                                                             </table> -->

                            <div class="d-grid gap-2 my-4">
                                <input id="addExpense" class="btn btn-primary add" style="background-color: #0fa3b1" type="submit" value="Add"/>
                                <input id="resetExpense" class="btn btn-danger reset" type="reset" style="background-color: #ef6f6c" value="Reset"/>
                            </div>
                            <br>
                        </form>
                        <br>
                    </div>
                </div>
                <div class="col"></div>


                <div class="container">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-10 my-5" style="background-color: #cfd4c5;border: 2px solid #d33f49;border-radius: 11px;">
                            <br/>
                            <h1 class="display-3 text-center my-4" style="color: #ef6f6c">
                                Tracking List
                            </h1>

                            <table id="expense-table">
                                <thead style="color: #ef6f6c">

                                    <tr>
                                        <th>
                                            Amount
                                        </th>
                                        <th>
                                            Description
                                        </th>
                                        <th>
                                            Category
                                        </th>
                                        <th>
                                            Actions
                                        </th>
                                    </tr>
                                </thead>
                                <tbody id="expense-table-body" class="table-group-divider" style="color: #0fa3b1"></tbody>

                            </table>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
                <script type="text/javascript" src="script.js"></script>
            </html>
        </html>
    </body>
</html></body></html></html>
